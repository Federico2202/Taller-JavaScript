<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>







    <script>
    
       var num = parseInt(prompt("Digite un numero"));
       var cont =0;

       for(x=1;x<=num;x++){
           if(x%5==0){
               
               cont++;
           }
       }
       document.write("<p> La cantidad de multiplos de 5 entre 1 y " + num +" es   "+ cont + "</p>");

    </script>
</body>
</html>
